<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Noddles</title>
    <script src="https://cdn.tailwindcss.com"></script>    <script src="https://kit.fontawesome.com/ef6b52ae9e.js" crossorigin="anonymous"></script>
    <style>

        .signup-model{
            display: flex;
            width: 100%;
            height:100%;
            border-radius: 2rem;
            background: white;
            justify-content: center;
            align-items: center;
        }

        .signup-model-content{
            margin-top: 2rem;
            background: #ff6b35;
            padding: 3rem 2rem;
            border-radius: 1rem;
            max-width: 530px;
            width: 100%;
            position: relative;
        }

        .signup-model-content h2{
            font-size: 2rem;
            font-weight: bolder;
            font-family: geometr sans-serif !important;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        .signup-model-content button{
            margin: 1rem;
            padding: 0.75rem;
            background: #f7f3cc;
            width: 40%;
            color: #c638d6;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bolder;
        }

        .signup-model-content button:hover{
            background: #4e5ef2;
            color: whitesmoke;
        }

        .form{
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .form.active{
            display: flex;
        }

        .inputgroup{
            position: relative;
            display: flex;
            align-items: center;
            width: 80%;
        }

        .inputgroup i {
            position: absolute;
            left: 18px;
            color: #b0a9a9;
        }

        .inputgroup input {
            width: 100%;
            padding: 12px 12px 12px 35px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 0.5rem;            
            margin: 0.5rem;
            background: #f4f1d0;
        }

        p{
             font-size: 1rem;
             color: black;
        }

        a{
            margin-left: 3px;
            font-size: 1rem;
            font-weight: bolder;
            color: rgb(90, 90, 248) !important;
            text-decoration: none;
        }



        .floating {
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-effect:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <!-- SignUP Model -->
    <div class="signup-model">
        <div class="signup-model-content floating">
            <form id="register-form" class="form">
            <h2>SignUP</h2>
            <div class="inputgroup">
                <i class="fas fa-envelope"></i>
                <input id="email" type="email" placeholder="Email" required>
            </div>
            <div class="inputgroup">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="inputgroup">
                <i class="fas fa-lock"></i>
                <input id="confirm-password" type="password" placeholder="Confirm Password" required>
            </div>
            <button class="create bounce-in" type="submit">Create Account</button>
            <p>Already have an account?<a href="#" id="showlogin">Sign In</a></p>
            </form>
            
            <form id="login-form" class="form active">
                <h2>Log In</h2>
            <div class="inputgroup">
                <i class="fas fa-envelope"></i>
                <input id="email" type="email" placeholder="Email" required>
            </div>
            <div class="inputgroup">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <button class="create bounce-in" type="submit">Log IN</button>
            <p>Don't have an account?<a href="#" id="showsignin">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script>
        
        const emailinput = document.querySelector('#email');
        const password = document.querySelector('#password');
        const confirmpassword = document.querySelector('#confirm-password');
        const createaccount = document.querySelector('.create')
        const registerform = document.querySelector('#register-form')
        const loginform = document.querySelector('#login-form')
        const showsignin = document.querySelector('#showsignin')
        const showlogin = document.querySelector('#showlogin')

        showlogin.addEventListener('click', function (show){
            registerform.classList.remove('active');
            loginform.classList.add('active');
        })

        showsignin.addEventListener('click', function (show){
            loginform.classList.remove('active');
            registerform.classList.add('active');
        })

        createaccount.addEventListener('click', function (validemail){
            const passwordvalue = password.value;
            const confirmpasswordvalue = confirmpassword.value;

            if(!emailinput.checkValidity()){
                validemail.preventDefault();
            }
            else if(passwordvalue !== confirmpasswordvalue){
                validemail.preventDefault();
            }
            else{
                validemail.preventDefault();
                window.location.replace("maggi.html");
            }
        } )
    </script>
</body>
</html>
